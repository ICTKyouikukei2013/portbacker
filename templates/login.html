<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <link href="/static/css/base.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>E-portfolio</title>

<body>
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <div Class="loginbox">
    <div id="loginlogo"><img src="/static/img/logo.png"></div>
  <form method="post">
    <div id="login">
      <table border="0">
      <tr><td>ユーザ名:</td><td>&nbsp;&nbsp;</td><td><input type='text' name='username' pattern="^[0-9a-z]+" required></td></tr>
      <tr><td>パスワード:</td><td>&nbsp;&nbsp;</td><td><input type='password' name='password' required></td></tr>
      </table>
      <div id="loginbtn"><p><input type='submit' value='ログイン' class="btn-small btn-info"></p></div>
  </form>
</div>
</div>
</body>
</html>
