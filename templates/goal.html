{% extends "layout.html" %}
{% block body %}
<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<div Class="style">
	<div id="tabnavi">
		<div Class="size">
			<div id="move_tab">
				<ul>
					<li>
						<a href="/">&nbsp;&nbsp;&nbsp;トップ&nbsp;&nbsp;&nbsp;</a>
					</li>
					<li>
						<a href="portfolio">ポートフォリオ</a>
					</li>
					<li>
						<a href="artifact">成果物管理</a>
					</li>
					<li>
						<a href="goal">ゴール設定</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="box">
		<table>
			<tr>
				<td width="50%" valign="top">
				<h3>ゴール</h3> 
				<form method="post" action="/goal">
					<input type="text" name="goal_text" style="width:90%;"/>
					<input type="submit" name="button" class="btn btn-primary" value="新規作成">
				</form>
				{% for goal_text in goal_texts %}
				<form method="post" action="/goal">
					{{goal_text}}
					<input type="hidden" name="rmgoal" value="{{goal_text}}">
					<input type="submit" name="button" class="btn btn-secondly" value="削除"/>
				</form> 
				{% endfor %} 
				</td>
				<td width="50%" valign="top">
					<h3>個人日誌</h3>
					<form method="post" action="/personallog_post">
						<input type="text" name="personallog_text" style="width:90%;"/>
						<input type="submit" name="button" class="btn btn-primary" value="追加">
					</form>
					{% for log_text in log_texts %}
					<form method="post" action="/personallog_post">
						{{log_text}}
						<input type="hidden" name="rmgoal" value="{{log_text}}">
						<input type="submit" name="button" class="btn btn-secondly" value="削除"/>
					</form> 
					{% endfor %} 
				</td>
			</tr>
		</table>
	</div>
</div>
{% endblock %}
