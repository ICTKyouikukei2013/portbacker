{% extends "layout.html" %}
{% block body %}
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <div Class="style">
    <div id="tabnavi">
      <div Class="size">
        <div id="move_tab">
          <ul>
            <li id="Top"><a id="topcolor" href="/">&nbsp;&nbsp;&nbsp;トップ&nbsp;&nbsp;&nbsp;</a></li>
            <li id="Portfolio"><a id="portcolor" href="portfolio">ポートフォリオ</a></li>
            <li id="Artifact"><a id="artcolor" href="artifact">成果物管理</a></li>
            <li id="Goal"><a id="goalcolor" href="goal">ゴール設定</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="box">
      <h3>ポートフォリオ作成</h3>
      <a href="new"><input type="button" value="新規" class="btn btn-primary" ></a><br><br>
        {% for date, portlist in zipped %}
        <h4>
          <p>{{date}}</p>
        </h4>
        <h4>
          {% for portfolio in portlist %}
            <p><a href={{"/view_file/"+portfolio}}>{{portfolio}}</a></p>
          {% endfor %}
        </h4>
        <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
