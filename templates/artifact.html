{% extends "layout.html" %}
{% block body %}
  <script src="/static/js/tabsettings.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(function() {
	set_tab_colors("artifact");  	
  });
  </script>

  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <div Class="style">
    <div id="tabnavi">
      <div Class="size">
        <div id="move_tab">
          <ul>
            <li id="top"><a id="topcolor" href="/">&nbsp;&nbsp;&nbsp;トップ&nbsp;&nbsp;&nbsp;</a></li>
            <li id="portfolio"><a id="portfoliocolor" href="portfolio">ポートフォリオ</a></li>
            <li id="artifact"><a id="artifactcolor" href="artifact">成果物管理</a></li>
            <li id="personal"><a id="personalcolor" href="person">個人日誌</a></li>
            <li id="goal"><a id="goalcolor" href="goal">ゴール設定</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="headline">フォルダ作成<br>
        <form action="" method=post enctype=multipart/form-data>
        <p><input type="text" name=directoryname>
	      <input type=submit value=作成 class="btn btn-secondry">
      <h3>ファイルのアップロード</h3>
      	<p><input type="file" name=file>
	      <input type=submit value=Upload class="btn btn-secondry">
        </form>
      {% for dirdisplay, dirurl in dir %}
        <br>
        <i class="icon-folder-close"></i><a href={{"/artifact/"+dirpath+dirurl}}>{{dirdisplay}}<a>
	    {% endfor %}
      {% for filedisplay, fileurl in ls %}
        <br>
        <i class="icon-file"></i><a href={{"/view_file/"+dirpath+fileurl}} target="_blank">{{filedisplay}}<a>
      {% endfor %}
    </div>
    </div>
  </div>
{% endblock %}
