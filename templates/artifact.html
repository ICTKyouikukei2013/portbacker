{% extends "layout.html" %}
{% block body %}
 <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <div Class="style">
    <div id="tabnavi">
      <div Class="size">
        <div id="move_tab">
          <ul>
            <li id="Top"><a id="topcolor" href="/">&nbsp;&nbsp;&nbsp;トップ&nbsp;&nbsp;&nbsp;</a></li>
            <li id="Portfolio"><a id="portcolor" href="/portfolio">ポートフォリオ</a></li>
            <li id="Artifact"><a id="artcolor" href="/artifact">成果物管理</a></li>
            <li id="Goal"><a id="goalcolor" href="/goal">ゴール設定</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="box">
      <h3>フォルダの作成</h3>
      <form action="" method=post enctype=multipart/form-data>
	<p><input type="text" name=directoryname>
	   <input type=submit value=作成 class="btn btn-secondry">
     <h3>ファイルをアップロード</h3>
	<p><input type="file" name=file>
	   <input type=submit value=Upload class="btn btn-secondry">
      </form>
      {% for dirdisplay, dirurl in dir %}
        <br/>
        <i class="icon-folder-close"></i><a href={{"/artifact/"+dirpath+dirurl}}>{{dirdisplay}}</a>
	    {% endfor %}
      {% for filedisplay, fileurl in ls %}
        <br/>
        <i class="icon-file"></i><a href={{"/view_file/"+dirpath+fileurl}} target="_blank">{{filedisplay}}</a>
      {% endfor %}
    </div>
</div>
{% endblock %}
